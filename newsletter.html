<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekly Previews</title>
  <style>
    /*
     * MOBILE OVERRIDE
     * On screens under 480px, each .col cell expands to full width,
     * stacking the 3-column layout into a single column.
     * This media query is respected by Apple Mail, Gmail app (iOS/Android),
     * Samsung Mail, and MailerLite's preview renderer.
     * Outlook desktop ignores media queries but renders the 3-col
     * table layout correctly at full width regardless.
     */
    @media only screen and (max-width: 480px) {
      .col {
        display: block !important;
        width: 100% !important;
        max-width: 100% !important;
        box-sizing: border-box !important;
      }
      .col img {
        width: 80% !important;
        max-width: 280px !important;
      }
    }
  </style>
</head>
<body style="margin:0;padding:0;background-color:#f4f4f4;font-family:Arial,sans-serif;">

  <!-- Outer wrapper table ? centers content and sets max width -->
  <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0"
         style="background-color:#f4f4f4;">
    <tr>
      <td align="center" style="padding:20px 10px;">

        <!-- Inner content table ? 640px max width -->
        <table role="presentation" width="640" cellpadding="0" cellspacing="0" border="0"
               style="max-width:640px;width:100%;background-color:#ffffff;border-radius:6px;
                      overflow:hidden;box-shadow:0 2px 8px rgba(0,0,0,0.1);">

          <!-- TITLE BAR -->
          <tr>
            <td style="background-color:#1a1a2e;color:#ffffff;text-align:center;
                       padding:18px 20px;font-size:22px;font-weight:bold;
                       letter-spacing:1px;text-transform:uppercase;
                       font-family:Arial,sans-serif;">
              Weekly Previews
            </td>
          </tr>

          <!-- HERO IMAGE -->
          <tr>
            <td style="line-height:0;font-size:0;padding:0;">
              <img src="https://mrcyberrick.github.io/weekly-pull-feed/images/hero.jpg"
                   alt="Weekly Previews"
                   width="640"
                   style="display:block;width:100%;max-width:640px;height:auto;border:0;">
            </td>
          </tr>

          <!-- THUMBNAIL GRID -->
          <!-- Nested table provides the 3-column layout -->
          <tr>
            <td style="padding:12px;">
              <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0">
                
              </table>
            </td>
          </tr>

          <!-- FOOTER -->
          <tr>
            <td style="background-color:#1a1a2e;color:#aaaaaa;text-align:center;
                       font-size:11px;padding:12px 20px;font-family:Arial,sans-serif;">
              Generated by 'MrCyberRick' &bull; February 20, 2026
            </td>
          </tr>

        </table>
        <!-- End inner content table -->

      </td>
    </tr>
  </table>
  <!-- End outer wrapper table -->

</body>
</html>
