name: Update RSS Feed

on:
  schedule:
    - cron: "0 * * * *"   # every hour
  workflow_dispatch:

jobs:
  update-feed:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Fetch Apps Script RSS
        run: |
          curl -L "https://script.google.com/macros/s/AKfycbwYB4DekdYWNwS6dmbM2W6hMMPMmWiSCIgJn0BYqIl0PSKsrFgpBcgAoWuVe7vMPBdyUQ/exec" -o feed.xml

      - name: Commit updated feed
        run: |
          git config --global user.name "Feed Bot"
          git config --global user.email "bot@github.com"
          git add feed.xml
          git commit -m "Auto update feed" || echo "No changes"
          git push
