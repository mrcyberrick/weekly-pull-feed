name: Deploy GitHub Pages

on:
  push:
    paths:
      - 'newsletter.html'           # Triggers when browser newsletter is updated
      - 'newsletter-email.html'     # Triggers when MailerLite template is updated
      - 'rss.xml'                   # Triggers when RSS feed is updated
      - 'thumbs/*.webp'             # Triggers when any thumbnail is added/removed
      - 'images/**'                 # Triggers when hero or other images change

  workflow_dispatch:                # Allows manual trigger from Actions tab

permissions:
  contents: read
  pages: write
  id-token: write

# Only allow one deployment at a time
# If a new push comes in while deploying, cancel the in-progress run
concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload site to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'                 # Deploy entire repo root as the Pages site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
