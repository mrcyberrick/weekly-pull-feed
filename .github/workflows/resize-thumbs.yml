name: Optimize Thumbnails

on:
  push:
    paths:
      - 'thumbs/**.raw'

# ADD THIS SECTION:
permissions:
  contents: write

jobs:
  optimize:
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]'
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          # Use a personal access token if you have complex branch protections
          token: ${{ secrets.GITHUB_TOKEN }} 

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Sharp
        run: npm install sharp

      - name: Run Optimization Script
        run: node scripts/resize-thumbs.js

      - name: Commit optimized images
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add thumbs/*.webp
          git rm thumbs/*.raw || echo "No .raw files to remove"
          git commit -m "Auto-optimize thumbnails" || echo "No changes"
          git push
