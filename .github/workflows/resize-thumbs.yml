name: Optimize Thumbnails

on:
  push:
    paths:
      - 'thumbs/*.raw'  # Triggers when new .raw files arrive

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write # REQUIRED to push the .webp files back to your repo

jobs:
  optimize:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install sharp

      - name: Settle Time
        run: sleep 60 # Wait 1 minute for all 72 files to fully register in the FS

      - name: Run Optimization Script
        run: node scripts/resize-thumbs.js

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Only add webp files (the optimized results)
          git add thumbs/*.webp
          
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Automated thumbnail optimization"
            git pull --rebase origin main
            git push origin main
          else
            echo "No changes to commit"
          fi
