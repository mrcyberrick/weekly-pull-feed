name: Optimize Thumbnails

on:
  push:
    paths:
      - 'thumbs/**.raw'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  optimize:
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]'

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Sharp
        run: npm install sharp

      - name: Run Optimization Script
        run: node scripts/resize-thumbs.js

      - name: Commit and Push with Retry
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          git add thumbs/*.webp
          git add -u thumbs/*.raw || echo "No .raw files to remove"
          
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Fixing/Optimizing thumbnails"
            
            # Retry loop to handle the "cannot lock ref" and race conditions
            for i in {1..5}; do
              git fetch origin main
              git rebase origin/main
              if git push origin main; then
                echo "Push successful"
                exit 0
              fi
              echo "Push failed, retrying in 5 seconds... (Attempt $i)"
              sleep 5
            done
            exit 1
          else
            echo "No changes to commit"
          fi
