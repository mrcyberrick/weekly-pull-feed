name: Optimize Thumbnails

on:
  push:
    paths:
      - 'thumbs/**'

jobs:
  optimize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install ImageMagick
        run: sudo apt-get update && sudo apt-get install -y imagemagick webp

      - name: Resize & Convert to WebP thumbnails
        run: |
          for file in thumbs/*; do
            echo "Optimizing $file"
            convert "$file" \
              -resize 300x300^ \
              -gravity center \
              -extent 300x300 \
              -strip \
              -quality 75 \
              "optimized.webp"
            mv optimized.webp "$file"
          done

      - name: Commit optimized images
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add thumbs/*
          git commit -m "Auto optimize thumbnails" || echo "No changes"
          git push
