name: Optimize Thumbnails

on:
  push:
    paths:
      - 'thumbs/**.raw'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  optimize:
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]'

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Sharp
        run: npm install sharp

      - name: Run Optimization Script
        run: node scripts/resize-thumbs.js

    - name: Commit and Push with Retry
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # Stage EVERYTHING (all new webp files and all deleted raw files)
          git add -A thumbs/
          
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Automated thumbnail optimization"
            
            # Retry loop for the push
            for i in {1..5}; do
              echo "Attempt $i to sync and push..."
              
              # Pull latest changes from Apps Script (like newsletter.html)
              # and put our image commits on top
              if git pull --rebase origin main && git push origin main; then
                echo "Push successful"
                exit 0
              fi
              
              echo "Conflict detected, retrying in 5s..."
              sleep 5
            done
            exit 1
          else
            echo "No image changes to commit"
          fi
