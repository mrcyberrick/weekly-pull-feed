name: Optimize Thumbnails

on:
  push:
    paths:
      - 'newsletter.html'

permissions:
  contents: write

jobs:
  optimize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Sharp
        run: npm install sharp

      - name: Optimize thumbnails
        run: node scripts/resize-thumbs.js

      - name: Commit optimized thumbnails
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add thumbs/
          git commit -m "Optimize thumbnails" || echo "No changes to commit"

      - name: Pull latest changes
        run: git pull --rebase origin main

      - name: Push changes
        run: git push
