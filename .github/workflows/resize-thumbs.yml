name: Optimize Thumbnails

on:
  push:
    paths:
      - 'thumbs/**'

# üîê REQUIRED PERMISSIONS
permissions:
  contents: write

jobs:
  optimize:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Node
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Install Sharp image library
      - name: Install dependencies
        run: npm install sharp

      # Run optimizer script
      - name: Optimize thumbnails
        run: node scripts/resize-thumbs.js

      # Commit optimized images back to repo
- name: Commit optimized thumbnails
  run: |
    git config user.name "github-actions"
    git config user.email "actions@github.com"

    # Pull latest changes first (fix push rejection)
    git pull --rebase

    # Stage optimized files
    git add thumbs/*

    # Commit only if changes exist
    git diff --staged --quiet || git commit -m "Auto optimize thumbnails"

    # Push back to repo
    git push

