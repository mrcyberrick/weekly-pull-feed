name: Optimize Thumbnails

on:
  push:
    paths:
      - 'thumbs/**.raw'
  workflow_dispatch: # Allows you to click "Run Workflow" manually to fix those 7 files

permissions:
  contents: write

jobs:
  optimize:
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]'

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetches all history for a cleaner rebase

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Sharp
        run: npm install sharp

      - name: Run Optimization Script
        run: node scripts/resize-thumbs.js

      - name: Commit and Push with Rebase
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          git add thumbs/*.webp
          # Use git add for deletions too
          git add -u thumbs/*.raw || echo "No .raw files to remove"
          
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Fixing/Optimizing thumbnails"
            
            # Re-pull right before pushing to avoid the "fetch first" error
            git pull --rebase origin main
            git push origin main
          else
            echo "No changes to commit"
          fi
