name: Optimize Thumbnails

on:
  push:
    paths:
      - [cite_start]'thumbs/**.raw' # Only trigger when a NEW uncompressed file arrives 

jobs:
  optimize:
    runs-on: ubuntu-latest
    # Prevents the action from running on its own commits
    if: github.actor != 'github-actions[bot]' 

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        [cite_start]run: npm install sharp [cite: 19]

      - name: Run Optimization Script
        run: node scripts/resize-thumbs.js

      - name: Commit optimized images
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add thumbs/*.webp
          git rm thumbs/*.raw || echo "No .raw files to remove"
          git commit -m "Auto-optimize thumbnails to 300px WebP" || echo "No changes"
          git push
